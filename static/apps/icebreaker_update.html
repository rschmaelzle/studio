<!DOCTYPE html>
<html lang="en">
<head>
    <title>XR Model Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- CSS for the 'Enter AR' button -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/xrblocks@main/samples/main.css" />

    <style>
        body { margin: 0; background-color: #333; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 999;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    
    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
            "xrblocks": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/xrblocks.js",
            "xrblocks/addons/": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/addons/"
        }
    }
    </script>
</head>
<body>

    <div id="info">
        <h3>XR Model Viewer</h3>
        <p>Press "Enter AR" to see the robot in your room</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as xb from 'xrblocks';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        class ModelViewerApp extends xb.Script {
            
            async init() {
                // 1. Setup Lights
                // Hemisphere light gives nice soft global illumination
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
                hemiLight.position.set(0, 20, 0);
                this.add(hemiLight);

                const dirLight = new THREE.DirectionalLight(0xffffff, 3);
                dirLight.position.set(3, 10, 10);
                this.add(dirLight);

                // 2. Load the Model (Robot)
                const loader = new GLTFLoader();
                //const modelUrl = 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb';
				const modelUrl = 'speaker.glb';

                loader.load(modelUrl, (gltf) => {
                    this.model = gltf.scene;

                    // Position the robot roughly on the floor, 2 meters in front of you
                    this.model.position.set(0, -1, -2); 
                    this.model.scale.set(0.5, 0.5, 0.5); // Scale it down a bit
                    
                    this.add(this.model);

                    // Play Animation if available
                    if (gltf.animations && gltf.animations.length > 0) {
                        this.mixer = new THREE.AnimationMixer(this.model);
                        // Play the 'Idle' or first animation
                        const action = this.mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                });

                // 3. BACKGROUND
                // Crucial: We do NOT add a sphere. We keep the background null.
                // This allows the camera feed to show through in AR.
                // On desktop, it will just be the CSS background color (#333).
            }

            tick(time, delta) {
                // Update the animation mixer every frame
                if (this.mixer) {
                    this.mixer.update(delta);
                }
            }
        }

        // Initialize the engine
        document.addEventListener('DOMContentLoaded', function () {
            xb.add(new ModelViewerApp());
            xb.init(new xb.Options()); 
        });

    </script>
</body>
</html>
