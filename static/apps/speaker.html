<!DOCTYPE html>
<html lang="en">
<head>
    <title>FBX Model Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- CSS for the 'Enter AR' button -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/xrblocks@main/samples/main.css" />
    
    <style>
        body { margin: 0; background-color: #333; overflow: hidden; font-family: sans-serif; }
        #info { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center; 
            color: white; 
            pointer-events: none; 
            z-index: 999; 
            text-shadow: 1px 1px 2px black; 
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
            "xrblocks": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/xrblocks.js",
            "xrblocks/addons/": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/addons/"
        }
    }
    </script>
</head>
<body>

    <div id="info">
        <h3>FBX Viewer</h3>
        <p>Press "Enter AR"</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as xb from 'xrblocks';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        class FBXViewer extends xb.Script {
            
            async init() {
                // 1. FIX: Initialize a Clock for accurate animation timing
                this.clock = new THREE.Clock();

                // 2. Lights
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
                hemiLight.position.set(0, 20, 0);
                this.add(hemiLight);
                
                const dirLight = new THREE.DirectionalLight(0xffffff, 3);
                dirLight.position.set(3, 10, 10);
                this.add(dirLight);

                // 3. Load FBX Model
                const loader = new FBXLoader();
                const modelUrl = 'speaker.fbx'; // Your file

                console.log("Starting load for: " + modelUrl);

                loader.load(modelUrl, (fbx) => {
                    console.log("FBX Loaded successfully");
                    this.model = fbx;

                    // Scale: Adjust this if model is too big/small (Try 0.01 or 1.0)
                    this.model.scale.set(0.01, 0.01, 0.01); 
                    
                    // Position: On the floor, 2m in front
                    this.model.position.set(0, -1, -2);
                    
                    this.add(this.model);

                    // 4. Animation Logic
                    if (fbx.animations && fbx.animations.length > 0) {
                        console.log(`Found ${fbx.animations.length} animations`);
                        
                        this.mixer = new THREE.AnimationMixer(this.model);
                        
                        // Play the first animation found
                        const action = this.mixer.clipAction(fbx.animations[0]);
                        action.play();
                    } else {
                        console.warn("No animations found in this FBX file.");
                    }
                }, 
                // Progress
                (xhr) => {
                    if (xhr.total > 0) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    }
                },
                // Error
                (error) => {
                    console.error('An error happened loading the FBX:', error);
                });
            }

            tick() {
                // 5. FIX: Use the clock's delta for smooth updates
                // We ignore the arguments passed by tick() to be safe
                if (this.mixer) {
                    const dt = this.clock.getDelta();
                    this.mixer.update(dt);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            xb.add(new FBXViewer());
            xb.init(new xb.Options()); 
        });

    </script>
</body>
</html>
