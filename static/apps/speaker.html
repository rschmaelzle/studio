<!DOCTYPE html>
<html lang="en">
<head>
    <title>FBX Viewer (Material Fix)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/xrblocks@main/samples/main.css" />
    <style>
        body { margin: 0; background-color: #333; overflow: hidden; font-family: sans-serif; }
        #info { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 999; text-shadow: 1px 1px 2px black; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
            "xrblocks": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/xrblocks.js",
            "xrblocks/addons/": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/addons/"
        }
    }
    </script>
</head>
<body>

    <div id="info">
        <h3>FBX Viewer</h3>
        <p>Press "Enter AR"</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as xb from 'xrblocks';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        class FBXViewer extends xb.Script {
            
            async init() {
                this.clock = new THREE.Clock();

                // Lights
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
                hemiLight.position.set(0, 20, 0);
                this.add(hemiLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 3);
                dirLight.position.set(3, 10, 10);
                this.add(dirLight);

                // Load FBX
                const loader = new FBXLoader();
                const modelUrl = 'speaker.fbx'; 

                loader.load(modelUrl, (fbx) => {
                    console.log("FBX Loaded. Applying Material Fix...");
                    this.model = fbx;

                    // -----------------------------------------------------------
                    // FIX: REPLACE BROKEN MATERIALS
                    // -----------------------------------------------------------
                    this.model.traverse((child) => {
                        if (child.isMesh) {
                            // 1. Check if we need to preserve the texture
                            const oldMap = child.material.map;
                            
                            // 2. Create a fresh Standard Material
                            // This ensures 'skinning' works correctly
                            const newMat = new THREE.MeshStandardMaterial({
                                map: oldMap, // Keep the texture if it exists
                                color: 0xffffff,
                                skinning: true // <--- CRITICAL: ENABLE BONES
                            });

                            child.material = newMat;
                        }
                    });

                    // Scale & Position
                    this.model.scale.set(0.01, 0.01, 0.01); 
                    this.model.position.set(0, -1, -2);
                    this.add(this.model);

                    // Animation
                    if (fbx.animations && fbx.animations.length > 0) {
                        this.mixer = new THREE.AnimationMixer(this.model);
                        
                        // Play ALL animations found (just in case index 0 is empty)
                        fbx.animations.forEach((clip) => {
                            console.log(`Playing: ${clip.name}`);
                            const action = this.mixer.clipAction(clip);
                            action.play();
                        });
                    } else {
                        console.warn("No animations found.");
                    }
                }, 
                (xhr) => { console.log((xhr.loaded / xhr.total * 100) + '% loaded'); },
                (error) => { console.error(error); });
            }

            tick() {
                // Update animation mixer with correct time delta
                if (this.mixer) {
                    this.mixer.update(this.clock.getDelta());
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            xb.add(new FBXViewer());
            xb.init(new xb.Options()); 
        });

    </script>
</body>
</html>
