<!DOCTYPE html>
<html lang="en">
<head>
    <title>XR Speaker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/xrblocks@main/samples/main.css" />
    <style>
        body { margin: 0; background-color: #333; overflow: hidden; font-family: sans-serif; }
        #info { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 999; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
            "xrblocks": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/xrblocks.js",
            "xrblocks/addons/": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/addons/"
        }
    }
    </script>
</head>
<body>

    <div id="info">
        <h3>XR Speaker</h3>
        <p>Press "Enter AR"</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as xb from 'xrblocks';
        // USE GLTF LOADER (Standard for WebXR)
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        class SpeakerApp extends xb.Script {
            
            async init() {
                this.clock = new THREE.Clock();

                // Lights
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
                hemiLight.position.set(0, 20, 0);
                this.add(hemiLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 3);
                dirLight.position.set(3, 10, 10);
                this.add(dirLight);

                // Load GLB (Converted file)
                const loader = new GLTFLoader();
                const modelUrl = 'speaker.glb'; 

                loader.load(modelUrl, (gltf) => {
                    console.log("GLB Loaded");
                    this.model = gltf.scene;
                    
                    // Setup Animation
                    if (gltf.animations && gltf.animations.length > 0) {
                        this.mixer = new THREE.AnimationMixer(this.model);
                        const action = this.mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }

                    // GLB Scale is usually consistent (1 unit = 1 meter)
                    // You might not need 0.01 anymore. Try 1.0 first, or 0.5.
                    this.model.scale.set(1.0, 1.0, 1.0); 
                    this.model.position.set(0, -1, -2);
                    
                    this.add(this.model);
                });
            }

            tick() {
                if (this.mixer) {
                    this.mixer.update(this.clock.getDelta());
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            xb.add(new SpeakerApp());
            xb.init(new xb.Options()); 
        });

    </script>
</body>
</html>
