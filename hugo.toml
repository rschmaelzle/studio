baseURL = 'https://rschmaelzle.github.io/studio/'
languageCode = 'en-us'
title = 'Studio Evergreen'
theme = 'blowfish'

# Privacy Strategy: Keep this "Public but Hidden" from search engines
enableRobotsTXT = true

[params]
  colorScheme = "blowfish" 
  # Dark moody studio image (Unsplash) so white text pops
  defaultBackgroundImage = "https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2000&auto=format&fit=crop"

  [params.homepage]
    layout = "hero" 
    showRecent = false 
    
  [params.header]
    layout = "basic"

  # Default List Settings (Can be overridden in content folders)
  [params.list]
    showHero = true
    showSummary = true
    showTableOfContents = false
    showBreadcrumbs = true

[menu]
  [[menu.main]]
    identifier = "library"
    name = "The Library"
    url = "/library/"
    weight = 10
    params.icon = "book"

  [[menu.main]]
    identifier = "workbench"
    name = "The Workbench"
    url = "/workbench/"
    weight = 20
    params.icon = "terminal"

  [[menu.main]]
    identifier = "immergruen"
    name = "Gallerie Immergr√ºn"
    url = "/immergruen/"
    weight = 30
    params.icon = "glasses"

# Allow iframes (for your WebXR apps)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true